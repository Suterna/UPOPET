<fieldset>
    <form method="post" id="frmAltaCliente" name="frmAltaCliente" enctype="multipart/form-data">
        <div class="all-content-wrapper">

            <section class="container">
                <div class="form-group custom-input-space has-feedback">
                    <div class="page-body clearfix">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-8">
                                <div class="panel panel-default">
                                    <div class="panel-heading"></div>
                                    <div class="panel-body">

                                        <div class="form-group mt-4">
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-primary file-progress" role="progressbar" style="width:0%">0%</div>
                                            </div>

                                            <div class="alert icon-alert with-arrow alert-success form-alter" role="alert">
                                                <i class="fa fa-fw fa-check-circle"></i>
                                                <strong></strong> <span class="success-message"> </span>
                                            </div>
                                            <div class="alert icon-alert with-arrow alert-danger form-alter" role="alert">
                                                <i class="fa fa-fw fa-times-circle"></i>
                                                <strong></strong> <span class="warning-message"> </span>
                                            </div>

                                        </div>


                                        <div class="form-group">
                                            <label>Seleccione un archivo XML:</label><br>
                                            <input type="file" name="xml_data" id="xml_data" required />
                                        </div>
                                        <br />
                                        <div class="form-group">
                                            <button type="submit" name="btn-submit" id="btn-submit" class="btn btn-success aceptar">Importar</button>
                                        </div>

                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </section>
        </div>
    </form>
</fieldset>
